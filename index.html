<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash card app</title>
    <link rel ="stylesheet" type="text/css" href = "style.css">
</head>
<body>
    
    <div class="modal" id="modal">
        <div class="modal-header">
          <div class="title">Example Modal</div>
          <button data-close-button class="close-button">&times;</button>
        </div>
        <div class="modal-body">
          <input type="text" id="first-card-tochange" name="first-card" />
          <input type="text" id="second-card-tochange" name="second-card" />
          <button id="btn-modal-update" type="submit">Update</button>
        </div>
      </div>
    <div class ="start">
        <h3 id="title">
            Flash cards
            </h2>
            <div class="wrap">
                    <input type="text" id="first-text" name="first-text" placeholder="Enter a word...">
                    <input type="text" id="second-text" name="second-text" placeholder="Enter a word...">   
                    <button type="Submit" id= "btn-clear-all">Clear all</button>
                    <button type="Submit" id= "btn-insert">Insert</button>
                
            </div>
    </div>
 
    
    <div id="collection">
        <ol id = "list">

        </ol>
    </div>
    


      <div id="overlay">
          
      </div>
    <script type = "module"  src="script.js"></script>
    
</body>
</html>
